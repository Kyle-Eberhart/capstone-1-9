<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - AI Oral Exam Grader</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>ğŸ‘¨â€ğŸ« Teacher Portal</h1>
            <p class="subtitle">Enter your username to access the teacher dashboard</p>
            
            {% if error %}
            <div class="error-message">
                {% if error == "username_required" %}
                Please enter a username.
                {% else %}
                {{ error }}
                {% endif %}
            </div>
            {% endif %}
            
            <form method="post" action="/api/teacher/login" class="login-form">
                <div class="form-group">
                    <label for="username">Teacher Username:</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <div style="margin-top: 20px; text-align: center;">
                <a href="/" style="color: #667eea; text-decoration: none;">â† Back to Student Login</a>
            </div>
        </div>
    </div>
</body>
</html>
