<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Course â€” DePaul BlueVox</title>
    
    <!-- UI font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Marck+Script&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/bluevox.css">
    <style>
        .register-card {
            max-width: 600px;
        }
        
        .register-card h1 {
            margin-top: 0;
            color: rgba(255, 255, 255, 0.95);
            border-bottom: 2px solid rgba(120, 175, 255, 0.3);
            padding-bottom: 10px;
        }
        
        .form-group input {
            text-transform: uppercase;
        }
        
        .sections-container {
            margin-bottom: 15px;
        }
        
        .section-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        
        .section-input-group input {
            flex: 1;
            text-transform: none;
        }
        
        .btn-remove-section {
            padding: 8px 15px;
            background: rgba(220, 38, 38, 0.8);
            color: white;
            border: 1px solid rgba(220, 38, 38, 0.6);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s ease;
        }
        
        .btn-remove-section:hover {
            background: rgba(220, 38, 38, 0.95);
            border-color: rgba(220, 38, 38, 0.8);
        }
        
        .btn-add-section {
            padding: 8px 15px;
            background: rgba(70, 150, 255, 0.8);
            color: white;
            border: 1px solid rgba(70, 150, 255, 0.6);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            margin-bottom: 15px;
            transition: all 0.2s ease;
        }
        
        .btn-add-section:hover {
            background: rgba(70, 150, 255, 0.95);
            border-color: rgba(70, 150, 255, 0.8);
        }
        
        .quarter-year-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .info-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body class="bluevox">
    <div class="bluevox-container">
        <div class="bluevox-card register-card">
            <h1>Register New Course</h1>
            
            {% if error %}
            <div class="bluevox-message bluevox-message-error">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="post" action="/teacher/register-course" id="register-course-form">
                <div class="bluevox-form-group">
                    <label for="course_number" class="bluevox-form-group label">Course Number:</label>
                    <input 
                        type="text" 
                        id="course_number" 
                        name="course_number" 
                        class="bluevox-input"
                        required 
                        autofocus
                        placeholder="e.g., CSC376"
                        pattern="[A-Za-z0-9]+"
                        title="Course number (letters and numbers only)"
                    >
                    <p class="info-text">Enter the course code (will be converted to uppercase automatically)</p>
                </div>
                
                <div class="bluevox-form-group">
                    <label class="bluevox-form-group label">Sections:</label>
                    <div class="sections-container" id="sections-container">
                        <div class="section-input-group">
                            <input 
                                type="text" 
                                name="sections[]" 
                                class="bluevox-input"
                                required 
                                placeholder="e.g., 424"
                                pattern="[0-9]+"
                                title="Section number (numbers only)"
                            >
                        </div>
                    </div>
                    <button type="button" class="btn-add-section" id="add-section-btn">Add Another Section</button>
                </div>
                
                <div class="bluevox-form-group">
                    <label class="bluevox-form-group label">Quarter / Year:</label>
                    <div class="quarter-year-group">
                        <div>
                            <label for="quarter" class="bluevox-form-group label" style="margin-bottom: 8px;">Quarter:</label>
                            <select id="quarter" name="quarter" class="bluevox-select" required>
                                <option value="">Select Quarter</option>
                                <option value="Fall">Fall</option>
                                <option value="Winter">Winter</option>
                                <option value="Spring">Spring</option>
                                <option value="Summer">Summer</option>
                            </select>
                        </div>
                        <div>
                            <label for="year" class="bluevox-form-group label" style="margin-bottom: 8px;">Year:</label>
                                <select id="year" name="year" class="bluevox-select" required>
                                    <option value="">Select Year</option>
                                    {% for year in year_options %}
                                    <option value="{{ year }}">{{ year }}</option>
                                    {% endfor %}
                                </select>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="bluevox-btn" style="width: 100%;">Register Course</button>
                <a href="/teacher/dashboard" class="bluevox-btn bluevox-btn-secondary" style="width: 100%; margin-top: 10px; text-align: center; display: block; box-sizing: border-box;">Cancel</a>
            </form>
        </div>
    </div>

    <script>
        // Auto-uppercase course number input
        document.getElementById('course_number').addEventListener('input', function(e) {
            this.value = this.value.toUpperCase();
        });

        // Add section button functionality
        document.getElementById('add-section-btn').addEventListener('click', function() {
            const container = document.getElementById('sections-container');
            const sectionCount = container.children.length;
            
            const newSectionGroup = document.createElement('div');
            newSectionGroup.className = 'section-input-group';
            newSectionGroup.innerHTML = `
                <input 
                    type="text" 
                    name="sections[]" 
                    required 
                    placeholder="e.g., 424"
                    pattern="[0-9]+"
                    title="Section number (numbers only)"
                >
                <button type="button" class="btn-remove-section" onclick="this.parentElement.remove()">Remove</button>
            `;
            
            container.appendChild(newSectionGroup);
            
            // Focus on new input
            newSectionGroup.querySelector('input').focus();
        });

        // Ensure at least one section exists
        document.getElementById('register-course-form').addEventListener('submit', function(e) {
            const sections = document.querySelectorAll('input[name="sections[]"]');
            if (sections.length === 0) {
                e.preventDefault();
                alert('Please add at least one section.');
                return false;
            }
        });
    </script>
</body>
</html>
