<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DePaul BlueVox â€” Welcome</title>
    <link rel="icon" type="image/png" href="/static/assets/depaul-shield.png">
    
    <!-- UI font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="/static/styles.css">
    <style>
      :root {
        --page-text: rgba(255, 255, 255, 0.9);
        --muted: rgba(255, 255, 255, 0.7);
        --line: rgba(255, 255, 255, 0.35);
        --accent: rgba(120, 190, 255, 0.75);
        --accent-soft: rgba(90, 160, 255, 0.22);
        --field-bg: rgba(2, 10, 28, 0.38);
        --field-border: rgba(120, 175, 255, 0.55);
        --field-border-focus: rgba(150, 210, 255, 0.85);
        --btn-top: rgba(70, 150, 255, 0.92);
        --btn-bot: rgba(35, 105, 245, 0.88);
        --btn-border: rgba(170, 220, 255, 0.5);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body.bluevox-selection {
        margin: 0;
        padding: 0 !important;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: var(--page-text);
        overflow-x: hidden;
        overflow-y: hidden;
        height: 100vh;
      }

      body.bluevox-selection .bg {
        min-height: 100vh;
        height: 100vh;
        display: grid;
        place-items: center;
        padding: 20px;
        position: relative;
        isolation: isolate;
        overflow: hidden;

        background:
          radial-gradient(1100px 760px at 88% 55%, rgba(40, 165, 255, 0.34), rgba(0, 0, 0, 0) 62%),
          radial-gradient(900px 650px at 92% 60%, rgba(20, 120, 255, 0.20), rgba(0, 0, 0, 0) 62%),
          linear-gradient(90deg, #02040b, #031531 55%, #062f67);
      }

      body.bluevox-selection .bg::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image:
          radial-gradient(1px 1px at 12% 18%, rgba(255, 255, 255, 0.75) 50%, transparent 52%),
          radial-gradient(1px 1px at 18% 62%, rgba(255, 255, 255, 0.6) 50%, transparent 52%),
          radial-gradient(1px 1px at 28% 78%, rgba(255, 255, 255, 0.55) 50%, transparent 52%),
          radial-gradient(1px 1px at 33% 35%, rgba(255, 255, 255, 0.55) 50%, transparent 52%),
          radial-gradient(1px 1px at 46% 22%, rgba(255, 255, 255, 0.5) 50%, transparent 52%),
          radial-gradient(1px 1px at 52% 66%, rgba(255, 255, 255, 0.6) 50%, transparent 52%),
          radial-gradient(1px 1px at 63% 44%, rgba(255, 255, 255, 0.6) 50%, transparent 52%),
          radial-gradient(1px 1px at 71% 77%, rgba(255, 255, 255, 0.55) 50%, transparent 52%),
          radial-gradient(1px 1px at 79% 16%, rgba(255, 255, 255, 0.6) 50%, transparent 52%),
          radial-gradient(1px 1px at 86% 58%, rgba(255, 255, 255, 0.7) 50%, transparent 52%),
          radial-gradient(1px 1px at 92% 32%, rgba(255, 255, 255, 0.55) 50%, transparent 52%),
          radial-gradient(1px 1px at 6% 82%, rgba(255, 255, 255, 0.5) 50%, transparent 52%);
        opacity: 0.55;
        pointer-events: none;
        z-index: -1;
      }

      .selection-container {
        width: 100%;
        max-width: 500px;
        position: relative;
        z-index: 1;
      }

      .logo-section {
        text-align: center;
        margin-bottom: 64px;
      }

      .logo-section img {
        max-width: 400px;
        width: 100%;
        height: auto;
      }

      .selection-card {
        /* Removed box styling for cleaner look */
      }

      .selection-title {
        font-size: 38px;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.95);
        text-align: center;
        margin-bottom: 48px;
        letter-spacing: 0.5px;
        line-height: 1.4;
        font-family: 'Montserrat', sans-serif;
        text-transform: uppercase;
      }

      .selection-options {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 48px;
        margin-bottom: 40px;
      }

      .selection-option {
        text-decoration: none;
        color: rgba(255, 255, 255, 0.9);
        font-size: 30px;
        font-weight: 500;
        font-family: 'Montserrat', sans-serif;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        padding: 12px 24px;
        letter-spacing: 1px;
        text-transform: uppercase;
      }

      .selection-option::after {
        content: "";
        position: absolute;
        bottom: 4px;
        left: 24px;
        right: 24px;
        height: 2px;
        background: rgba(120, 190, 255, 0.6);
        transform: scaleX(0);
        transition: transform 0.3s ease;
        transform-origin: center;
      }

      .selection-option:hover {
        color: rgba(170, 220, 255, 0.95);
        transform: translateY(-2px);
      }

      .selection-option:hover::after {
        transform: scaleX(1);
      }

      .selection-option:active {
        transform: translateY(0);
      }

      .signup-link {
        text-align: center;
        margin-top: 24px;
        padding-top: 24px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .signup-link a {
        color: rgba(170, 220, 255, 0.9);
        text-decoration: none;
        font-size: 14px;
        transition: color 0.2s;
      }

      .signup-link a:hover {
        color: rgba(220, 245, 255, 0.95);
        text-decoration: underline;
      }

      @media (max-width: 600px) {
        .selection-container {
          max-width: 100%;
          padding: 0 16px;
        }



        .selection-title {
          font-size: 24px;
        }

        .selection-options {
          flex-direction: column;
          gap: 24px;
        }

        .selection-option {
          font-size: 24px;
        }
      }
    </style>
</head>
<body class="bluevox-selection">
    <div class="bg">
        <div class="selection-container">
            <div class="logo-section">
                <img src="/static/assets/depaul-bluevox-logo.png" alt="DePaul BlueVox" />
            </div>

            {% if request.query_params.get("error") %}
            <div style="background: rgba(220, 38, 38, 0.2); border: 1px solid rgba(220, 38, 38, 0.5); color: #fca5a5; padding: 12px 16px; border-radius: 8px; margin-bottom: 20px; text-align: center; font-size: 14px;">
                {% if request.query_params.get("error") == "invalid_login" %}
                    Invalid login credentials. Please try again.
                {% else %}
                    {{ request.query_params.get("error") }}
                {% endif %}
            </div>
            {% endif %}

            <div class="selection-card">
                <h1 class="selection-title">Welcome Back!</h1>
                <div class="selection-options">
                    <a href="/student/login" class="selection-option">
                        Student
                    </a>
                    <a href="/teacher/login" class="selection-option">
                        Teacher
                    </a>
                </div>
                <div class="signup-link">
                    <a href="/signup">Don't have an account? Create one here</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
