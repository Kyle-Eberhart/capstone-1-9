<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Oral Exam Grader - Create Account</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>AI Oral Exam Grader</h1>
            <p class="subtitle">Create a new account</p>
            
            {% if error %}
            <div class="error-message" style="color:red; margin-bottom: 10px;">
                {% if error == "email_exists" %}
                    An account with this email already exists. Please use a different email or <a href="/">log in</a>.
                {% else %}
                    {{ error }}
                {% endif %}
            </div>
            {% endif %}
            
            <form method="post" action="/api/signup" class="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="role">Account Type:</label>
                    <select id="role" name="role" required>
                        <option value="student" selected>Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            
            <p style="text-align: center; margin-top: 20px;">
                Already have an account? <a href="/">Log in here</a>
            </p>
        </div>
    </div>
</body>
</html>
