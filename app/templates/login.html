<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Oral Exam Grader - Login</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>AI Oral Exam Grader</h1>
            <p class="subtitle">Enter your email and password to begin your exam</p>
            
            {% if error %}
            <div class="error-message" style="color:red; margin-bottom: 10px;">
                {% if error == "invalid_login" %}
                    Invalid login
                {% else %}
                    {{ error }}
                {% endif %}
            </div>
            {% endif %}
            
            <form method="post" action="/api/login" class="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Start Exam</button>
            </form>
        </div>
    </div>
</body>
</html>
